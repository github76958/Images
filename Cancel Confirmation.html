<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Cancellation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ff1a1a;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const guid = urlParams.get('guid');
            const guidInput = document.getElementById('appointmentGuid');

            if (guid && guidInput) {
                guidInput.value = guid;
            } else {
                alert('GUID parameter not found in the URL!');
                // Optionally disable the button or handle the error differently
                const submitButton = document.querySelector('button[type="submit"]');
                if (submitButton) {
                    submitButton.disabled = true;
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Confirm Cancellation</h1>
        <p>Please click the button below to confirm the cancellation of your appointment.</p>
        <form id="cancelForm" action="https://www.pipelines.quickbase.com/hooks/webhooks/1jlwi0r30g0" method="POST">
            <input type="hidden" id="appointmentGuid" name="guid" value="">
            <button type="submit" class="button">Confirm Cancellation</button>
        </form>
    </div>
</body>
</html>
