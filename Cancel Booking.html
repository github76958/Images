<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ff1a1a;
        }
    </style>
    <script>
        function getCancelLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const guid = urlParams.get('guid');
            if (guid) {
                return `https://github76958.github.io/Images/Cancel%20Booking.html?guid=${encodeURIComponent(guid)}`;
            } else {
                return null; // Or handle the missing guid in cancelAction
            }
        }

        function cancelAction() {
            const cancelLink = getCancelLink();
            if (cancelLink) {
                window.location.href = cancelLink;
            } else {
                alert('GUID parameter not found in the URL!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to cancel?</h1>
        <button class="button" onclick="cancelAction()">Cancel</button>
    </div>
</body>
</html>
